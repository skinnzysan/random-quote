<!DOCTYPE html>
<html lang="en">

<head>

    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="quoteOfTheDay()">
    <div class="main">
        <p id="quote" onclick="quoteOfTheDay()">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras a dolor vitae augue
            placerat tempor.</p>
        <p id="author" onclick="textCopy()">Lorem ipsum</p>

    <script src="main.js"></script>
</body>

</html>
